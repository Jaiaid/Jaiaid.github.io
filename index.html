            function loadDocWithHttp(evt) {
                var content_file = "";
                var xhttp = new XMLHttpRequest();
                xhttp.onreadystatechange = function() {
                    if (this.readyState == 4 && this.status == 200) {
                        document.getElementById("content").innerHTML = this.responseText;
                    }
                };

                if (evt.currentTarget.id=="about") {
                    content_file = "/about.txt";
                }
                else if (evt.currentTarget.id=="research") {
                    content_file = "/research.txt";
                }
                else if (evt.currentTarget.id=="education") {
                    content_file = "/education.txt";
                }
                else if (evt.currentTarget.id=="resume") {
                    content_file = "/cv.txt";
                }
                else if (evt.currentTarget.id=="contentcreation") {
                    content_file = "/contentcreation.txt";
                }


                xhttp.open("GET", content_file, true);
                xhttp.send();
            }

            function loadAbout() {
