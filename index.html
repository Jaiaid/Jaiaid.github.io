        <div>
            <div style="width:9%; border-right: 1% solid black; float:left">
                <a href="#" id="about">About Me</a>
                <br>                
                <a href="#" id="education">Education</a>
                <br>
                <a href="#" id="research">Research</a>

                <a href="https://github.com/Jaiaid" target="_blank"><img src="github.png" alt="gihub" style="height:30px; width=30px"></a>

            <div id="content" style="width:90%; float:right">
                
            </div>
        </div>

        <script type="text/javascript">
            document.getElementById("about").addEventListener("click", loadDocWithHttp, false);
            document.getElementById("education").addEventListener("click", loadDocWithHttp, false);
            document.getElementById("research").addEventListener("click", loadDocWithHttp, false);
            document.getElementById("cv").addEventListener("click", loadDocWithHttp, false);

            function loadDocWithHttp(evt) {
                var content_file = "";
                var xhttp = new XMLHttpRequest();
                xhttp.onreadystatechange = function() {
                    if (this.readyState == 4 && this.status == 200) {
                        document.getElementById("content").innerHTML = this.responseText;
                    }
                };

                if (evt.currentTarget.id=="about") {
                    content_file = "https://jaiaid.github.io/about.txt";
                }
                else if (evt.currentTarget.id=="research") {
                    content_file = "https://jaiaid.github.io/research.txt";
                }
                else if (evt.currentTarget.id=="education") {
                    content_file = "https://jaiaid.github.io/education.txt";
                }
                else if (evt.currentTarget.id=="cv") {
                    content_file = "https://jaiaid.github.io/cv.txt";
                }

                xhttp.open("GET", content_file, true);
                xhttp.send();
            }

            function loadAbout() {
                var xhttp = new XMLHttpRequest();
                xhttp.onreadystatechange = function() {
                    if (this.readyState == 4 && this.status == 200) {
                        document.getElementById("content").innerHTML = this.responseText;
                    }
                };

                xhttp.open("GET", "https://jaiaid.github.io/about.txt", true);
                xhttp.send();
            }
        </script>
